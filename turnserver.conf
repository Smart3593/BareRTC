# TURN server configuration for BareRTC
# Replace YOUR_SERVER_IP with your actual server IP address

# Listening ports
listening-port=3478
tls-listening-port=5349

# External IP (replace with your server's public IP)
external-ip=YOUR_SERVER_IP

# Realm
realm=x.tchatenlive.fr

# Authentication
# For production, you should use long-term credentials
# user-quota=12
# total-quota=1200

# Logging
verbose
fingerprint

# Security
# Use long-term credentials for production
# lt-cred-mech

# Performance
# max-bps=1000000
# bps-capacity=0
# user-quota=12
# total-quota=1200

# Network
# listening-ip=YOUR_SERVER_IP
# relay-ip=YOUR_SERVER_IP

# TLS/DTLS
# cert=/path/to/cert.pem
# pkey=/path/to/privkey.pem

# Clustering (if needed)
# cluster-ip=YOUR_SERVER_IP 